<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h1>Previous</h1>

    <ul class="sajjad">
      <li>
        <a id="hi" href="#">Coffee</a>
      </li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <h1>Next</h1>
    <script>
      let ele = document.querySelector(".sajjad");

      console.log(ele.childElementCount); // 3

      console.log(ele.parentElement); // output is <body>... and then </body
      console.log(ele.parentNode); // output is <body>... and then </body

      console.log(ele.firstElementChild); // <li>...</li> // If you expand you will see <a> tag inside
      console.log(ele.lastElementChild); // <li>Milk</li>
      console.log(ele.nextElementSibling); // <h1>Next</h1>
      console.log(ele.previousElementSibling); //<h1>Previous</h1>

      console.log(ele.firstChild); // #text
      console.log(ele.lastChild); // #text
      console.log(ele.nextSibling); // #text
      console.log(ele.previousSibling); // #text
    </script>
  </body>
</html>
