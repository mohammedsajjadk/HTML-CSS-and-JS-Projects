<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov"
    />
    <title>Boilerplate Project</title>
  </head>
  <body>
    <!-- Loader -->
    <div class="loader hidden">
      <img src="img/rocket.svg" alt="Rocket Loading Animation" />
    </div>
    <!-- Container -->
    <div class="container">
      <!-- Navigation -->
      <div class="navigation-container">
        <span class="background"></span>
        <!-- Results Nav -->
        <span class="navigation-items" id="resultsNav">
          <h3 class="clickable" onclick="updateDOM('favorites')">Favorites</h3>
          <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
          <h3 class="clickable" onclick="getNasaPictures()">Load More</h3>
        </span>
        <!-- Favorites Nav -->
        <span class="navigation-items hidden" id="favoritesNav">
          <h3 class="clickable" onclick="getNasaPictures()">
            Load More NASA Images
          </h3>
        </span>
      </div>
      <!-- Images Container -->
      <div class="images-container"></div>
    </div>
    <!-- Save Confirmation -->
    <div class="save-confirmed" hidden>
      <h1>ADDED!</h1>
    </div>
  </body>
</html>
