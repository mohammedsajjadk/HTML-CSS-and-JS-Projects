    <div class="content">

        <div class="container overflow-hidden">
          <div class="multisteps-form">
            <div class="row">
              <div class="col-12 col-lg-8 col-lg-12 ml-auto mr-auto mb-4">
                <div class="multisteps-form__progress">
                  <button
                    class="multisteps-form__progress-btn js-active"
                    type="button"
                    title="User Info"
                  >
                    Requestor
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Address"
                  >
                    Client
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Order Info"
                  >
                    Application
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Comments"
                  >
                    Project
                  </button>
                  <!-- New -->
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Comments"
                  >
                    Environment
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Comments"
                  >
                    Infrastructure
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Comments"
                  >
                    Cloud
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Comments"
                  >
                    Tools & Functions
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Comments"
                  >
                    Output
                  </button>
                  <!-- New End -->
                </div>
              </div>
            </div>
            <!--form panels-->
            <div class="row">
              <div class="col-12 col-lg-12 m-auto">
                <form class="multisteps-form__form">
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white js-active"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Requestor Details</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Company *"
                          />
                        </div>
                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="email"
                            placeholder="Email Address"
                          />
                        </div>
                      </div>
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Phone Number"
                          />
                        </div>
                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="email"
                            placeholder="Organization"
                          />
                        </div>
                      </div>
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Region *"
                          />
                        </div>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Next
                        </button>
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Client Info</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Client Name *"
                          />
                        </div>
                        <!-- <div class="col"> -->
                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Client Line of Business"
                          />
                        </div>
                      </div>
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Client Contact"
                          />
                        </div>
                        <div class="col-12 col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Client Region *"
                          />
                        </div>
                        <!-- <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                          <select class="multisteps-form__select form-control">
                            <option selected="selected">State...</option>
                            <option>...</option>
                          </select>
                        </div> -->
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary js-btn-prev"
                          type="button"
                          title="Prev"
                        >
                          Prev
                        </button>
                        <button
                          class="btn btn-primary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Next
                        </button>
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Your Order Info</h3>
                    <div class="multisteps-form__content">
                      <div class="row">
                        <div class="col-12 col-md-6 mt-4">
                          <div class="card shadow-sm">
                            <div class="card-body">
                              <h5 class="card-title">Item Title</h5>
                              <p class="card-text">
                                Small and nice item description
                              </p>
                              <a
                                class="btn btn-primary"
                                href="#"
                                title="Item Link"
                                >Item Link</a
                              >
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-6 mt-4">
                          <div class="card shadow-sm">
                            <div class="card-body">
                              <h5 class="card-title">Item Title</h5>
                              <p class="card-text">
                                Small and nice item description
                              </p>
                              <a
                                class="btn btn-primary"
                                href="#"
                                title="Item Link"
                                >Item Link</a
                              >
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="button-row d-flex mt-4 col-12">
                          <button
                            class="btn btn-primary js-btn-prev"
                            type="button"
                            title="Prev"
                          >
                            Prev
                          </button>
                          <button
                            class="btn btn-primary ml-auto js-btn-next"
                            type="button"
                            title="Next"
                          >
                            Next
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Additional Comments</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <textarea
                          class="multisteps-form__textarea form-control"
                          placeholder="Additional Comments and Requirements"
                        ></textarea>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary js-btn-prev"
                          type="button"
                          title="Prev"
                        >
                          Prev
                        </button>
                        <button
                          class="btn btn-success ml-auto"
                          type="button"
                          title="Send"
                        >
                          Send
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
