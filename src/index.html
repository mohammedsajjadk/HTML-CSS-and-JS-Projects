<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estimation</title>
    <link
      rel="icon"
      type="image/png"
      href="http://www.google.com/s2/favicons?domain=jacinto.design"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Estimation</h1>
      <!-- <div class="header__btns btns">
        <a
          class="header__btn btn"
          href="https://github.com/nat-davydova/multisteps-form"
          title="Check on Github"
          target="_blank"
          >Check on Github</a
        >
      </div> -->
    </header>
    <div class="content">
      <div class="content__inner">
        <!-- <div class="container">
          <h2 class="content__title content__title--m-sm">
            Pick animation type
          </h2>
          <form class="pick-animation my-4">
            <div class="form-row">
              <div class="col-5 m-auto">
                <select class="pick-animation__select form-control">
                  <option value="scaleIn" selected="selected">ScaleIn</option>
                  <option value="scaleOut">ScaleOut</option>
                  <option value="slideHorz">SlideHorz</option>
                  <option value="slideVert">SlideVert</option>
                  <option value="fadeIn">FadeIn</option>
                </select>
              </div>
            </div>
          </form>
          <h2 class="content__title">
            Click on steps or 'Prev' and 'Next' buttons
          </h2>
        </div> -->
        <div class="container overflow-hidden">
          <div class="multisteps-form">
            <div class="row">
              <div class="col-12 col-lg-8 col-lg-12 ml-auto mr-auto mb-4">
                <div class="multisteps-form__progress">
                  <button
                    class="multisteps-form__progress-btn js-active"
                    type="button"
                    title="User Info"
                  >
                    Requestor
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Address"
                  >
                    Client
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Order Info"
                  >
                    Application
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Comments"
                  >
                    Project
                  </button>
                  <!-- New -->
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Comments"
                  >
                    Environment
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Comments"
                  >
                    Infrastructure
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Comments"
                  >
                    Cloud
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Comments"
                  >
                    Tools & Functions
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Comments"
                  >
                    Output
                  </button>
                  <!-- New End -->
                </div>
              </div>
            </div>
            <!--form panels-->
            <div class="row">
              <div class="col-12 col-lg-12 m-auto">
                <form class="multisteps-form__form">
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white js-active"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Requestor Details</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Company *"
                          />
                        </div>
                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="email"
                            placeholder="Email Address"
                          />
                        </div>
                      </div>
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="email"
                            placeholder="Organization"
                          />
                        </div>
                        <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Phone Number"
                          />
                        </div>
                        <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Region *"
                          />
                        </div>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Next
                        </button>
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Client Info</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Client Name *"
                          />
                        </div>
                        <!-- <div class="col"> -->
                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Client Line of Business"
                          />
                        </div>
                      </div>
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Client Contact"
                          />
                        </div>
                        <div class="col-12 col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Client Region *"
                          />
                        </div>
                        <!-- <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                          <select class="multisteps-form__select form-control">
                            <option selected="selected">State...</option>
                            <option>...</option>
                          </select>
                        </div> -->
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary js-btn-prev"
                          type="button"
                          title="Prev"
                        >
                          Prev
                        </button>
                        <button
                          class="btn btn-primary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Next
                        </button>
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Application Details</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <div class="col-6 col-sm-4 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="No. of Complex Application (High)"
                          />
                        </div>
                        <!-- <div class="col"> -->
                        <div class="col-6 col-sm-4 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="No. of Complex Application (Medium)"
                          />
                        </div>
                        <div class="col-6 col-sm-4 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="No. of Complex Application (Low)"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="button-row d-flex mt-4 col-12">
                          <button
                            class="btn btn-primary js-btn-prev"
                            type="button"
                            title="Prev"
                          >
                            Prev
                          </button>
                          <button
                            class="btn btn-primary ml-auto js-btn-next"
                            type="button"
                            title="Next"
                          >
                            Next
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Project Details</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <label class="mr-2"
                          >Please choose the project type:</label
                        >
                        <div class="col-6 col-sm-2 mt-4 mt-sm-0">
                          <div class="custom-control custom-radio">
                            <input
                              type="radio"
                              id="customRadio1"
                              name="customRadio"
                              class="custom-control-input"
                            />
                            <label
                              class="custom-control-label"
                              for="customRadio1"
                              >Enterprise Wide</label
                            >
                          </div>
                          <div class="custom-control custom-radio">
                            <input
                              type="radio"
                              id="customRadio2"
                              name="customRadio"
                              class="custom-control-input"
                            />
                            <label
                              class="custom-control-label"
                              for="customRadio2"
                              >Project Specific</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="button-row d-flex mt-4 col-12">
                          <button
                            class="btn btn-primary js-btn-prev"
                            type="button"
                            title="Prev"
                          >
                            Prev
                          </button>
                          <button
                            class="btn btn-primary ml-auto js-btn-next"
                            type="button"
                            title="Next"
                          >
                            Next
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Environment Details</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="number"
                            placeholder="No. of SIT environments"
                          />
                        </div>
                        <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="number"
                            placeholder="No. of UAT environments"
                          />
                        </div>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary js-btn-prev"
                          type="button"
                          title="Prev"
                        >
                          Prev
                        </button>
                        <button
                          class="btn btn-primary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Next
                        </button>
                        <!-- <button
                          class="btn btn-success ml-auto"
                          type="button"
                          title="Send"
                        >
                          Send
                        </button> -->
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">
                      Infrastructure Details
                    </h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="number"
                            placeholder="No. of Servers"
                          />
                        </div>
                        <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Server Configuration"
                          />
                        </div>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary js-btn-prev"
                          type="button"
                          title="Prev"
                        >
                          Prev
                        </button>
                        <button
                          class="btn btn-primary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Next
                        </button>
                        <!-- <button
                          class="btn btn-success ml-auto"
                          type="button"
                          title="Send"
                        >
                          Send
                        </button> -->
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Cloud Details</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <label class="mr-2"
                          >Do you have a cloud platform?</label
                        >
                        <div class="col-6 col-sm-2 mt-4 mt-sm-0">
                          <div class="custom-control custom-radio">
                            <input
                              type="radio"
                              id="cloudPlatform-Yes"
                              name="customRadio"
                              class="custom-control-input"
                            />
                            <label
                              class="custom-control-label"
                              for="cloudPlatform-Yes"
                              >Yes</label
                            >
                          </div>
                          <div class="custom-control custom-radio">
                            <input
                              type="radio"
                              id="cloudPlatform-No"
                              name="customRadio"
                              class="custom-control-input"
                            />
                            <label
                              class="custom-control-label"
                              for="cloudPlatform-No"
                              >No</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="form-row mt-4">
                        <div class="col-6 col-sm-6 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="What's your cloud platform? AWS, Azure, etc."
                          />
                        </div>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary js-btn-prev"
                          type="button"
                          title="Prev"
                        >
                          Prev
                        </button>
                        <button
                          class="btn btn-primary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Next
                        </button>
                        <!-- <button
                          class="btn btn-success ml-auto"
                          type="button"
                          title="Send"
                        >
                          Send
                        </button> -->
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Tools & Functions</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <label class="mr-2"
                          >Is this a new or existing tool?</label
                        >
                        <div class="col-6 col-sm-2 mt-4 mt-sm-0">
                          <div class="custom-control custom-radio">
                            <input
                              type="radio"
                              id="new-tool"
                              name="new-tool"
                              class="custom-control-input"
                            />
                            <label class="custom-control-label" for="new-tool"
                              >New</label
                            >
                          </div>
                          <div class="custom-control custom-radio">
                            <input
                              type="radio"
                              id="existing-tool"
                              name="new-tool"
                              class="custom-control-input"
                            />
                            <label
                              class="custom-control-label"
                              for="existing-tool"
                              >No</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="form-row mt-4">
                        <label class="mr-2">Is Function Required?</label>
                        <div class="col-6 col-sm-2 mt-4 mt-sm-0">
                          <div class="custom-control custom-radio">
                            <input
                              type="radio"
                              id="fn-req-yes"
                              name="fn-req"
                              class="custom-control-input"
                            />
                            <label class="custom-control-label" for="fn-req-yes"
                              >Yes</label
                            >
                          </div>
                          <div class="custom-control custom-radio">
                            <input
                              type="radio"
                              id="fn-req-no"
                              name="fn-req"
                              class="custom-control-input"
                            />
                            <label class="custom-control-label" for="fn-req-no"
                              >No</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary js-btn-prev"
                          type="button"
                          title="Prev"
                        >
                          Prev
                        </button>
                        <button
                          class="btn btn-primary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Next
                        </button>
                        <!-- <button
                          class="btn btn-success ml-auto"
                          type="button"
                          title="Send"
                        >
                          Send
                        </button> -->
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Environment Details</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="number"
                            placeholder="No. of SIT environments"
                          />
                        </div>
                        <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="number"
                            placeholder="No. of UAT environments"
                          />
                        </div>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary js-btn-prev"
                          type="button"
                          title="Prev"
                        >
                          Prev
                        </button>
                        <button
                          class="btn btn-primary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Next
                        </button>
                        <!-- <button
                          class="btn btn-success ml-auto"
                          type="button"
                          title="Send"
                        >
                          Send
                        </button> -->
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"></script>
  </body>
</html>
